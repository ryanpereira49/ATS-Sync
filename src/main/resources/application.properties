spring.application.name=ATS Sync

# --- 1. PostgreSQL Database Configuration (Step 1) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/ats_sync_db
spring.datasource.username=your_postgres_user
spring.datasource.password=your_postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

# --- 2. JWT Configuration (Step 2.2) ---
# IMPORTANT: Replace the secret key with a strong, random Base64 string for production.
application.security.jwt.secret-key=YXRzc3luY2lzdGhlYmVzdGF0c2NvbXBsaWFudHJlc3VtZWdlbmVyYXRvcndyaXR0ZW5pbnNwcmluZ2Jvb3Q=
# Token expiration time (in milliseconds, 86400000 ms = 24 hours)
application.security.jwt.expiration=86400000